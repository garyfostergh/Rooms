<md-toolbar>
  <h1>
    {{title}}
  </h1>
  <button md-button routerLink="welcome">Welcome</button>
  <button md-button routerLink="room">Rooms</button>

  <button md-button (click)="login()">Login</button>
  <button md-button (click)="logout()">Logout</button>

</md-toolbar>
